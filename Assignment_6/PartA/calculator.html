<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="calcjquery.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
  <h4 class="name" id="name"></h4>
    <div class="container" style="width: 50%;">
        <h1>Calculator</h1>
        <form id="calculator">
          <div class="form-group">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input3">3rd number:</label>
            <input id="input3" class="form-control" type="text">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add +" checked>
              add +
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract -">
              subtract -
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply *">
              multiply *
            </label>
          </div>        
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide /">
              divide /
            </label>
          </div>        
          <button type="submit" class="btn">Go!</button>
        </form>
        <!-- <div id="output">
    
        </div> -->
        <div class="form-group">
            <label for="output">Result:</label>
            <input id="output" class="form-control" type="text" readonly>
          </div>
      </div>
</body>
</html>
